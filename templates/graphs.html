{% extends "base.html" %}
{% block content %}
    <div class="main-content">
    <svg id="canvas" width="1000" height="800"></svg>
    </div>  
{% endblock %}
{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.1/d3.min.js"></script>
<script>
var data= [{'joy': 0.969091, 'messages': ['Hello World! :)'], 'datetime': new Date(2017, 2, 18, 19, 3, 25, 135095), 'sadness': 0.013941, 'disgust': 0.011139, 'anger': 0.023479, 'fear': 0.003429}, {'joy': 2.907273, 'messages': ['Hello World! :)', 'Hello World! :)', 'Hello World! :)'], 'datetime': new Date(2017, 2, 18, 19, 4, 31, 66822), 'sadness': 0.041823, 'disgust': 0.033417, 'anger': 0.070437, 'fear': 0.010287000000000001}, {'joy': 4.120879, 'messages': ['Hello World! :)', 'Hello World! :', 'Hello World! ', 'Hello Word! ', 'Hello Wod! '], 'datetime': new Date(2017, 2, 18, 19, 8, 46, 317477), 'sadness': 0.404192, 'disgust': 0.139427, 'anger': 0.370317, 'fear': 0.177183}, {'joy': 0.8100878, 'messages': ['Hello Wod! ', 'Hello Wrod! ', 'Hello Wrosd! ', 'Hello Wrosd!s ', 'Hello Wrosd!s '], 'datetime': new Date(2017, 2, 18, 19, 9, 49, 309913), 'sadness': 0.0439504, 'disgust': 0.0282088, 'anger': 0.1238524, 'fear': 0.0547894}];

var emotes = ['joy','sadness','disgust','fear','anger']
var colors = {
    'joy': '#FF634D',
    'sadness': 'cyan',
    'disgust': '#6666FF',
    'fear': '#EEE8AA',
    'anger': 'green'
}
var canvas = d3.select("#canvas"),
    margin = {top: 20, right: 0, bottom: 30, left: 70}
    console.log(canvas.attr("width"))
    width = +canvas.attr("width") - margin.left - margin.right,
    padding = 20
    console.log(width)
    height = (+canvas.attr("height")- padding*emotes.length - margin.top - margin.bottom)/emotes.length
    //console.log(height)
    for(i in emotes){
        console.log(i)
        console.log(margin.top)
        canvas.append("g").attr("id",emotes[i]).attr("height",height).attr("width", width)
            .attr("transform",
          "translate(" + margin.left + "," + (padding+height)*i + ")")
    }

var parseTime = d3.timeParse("%d-%b-%y");

var x = d3.scaleTime()
    .rangeRound([0, width]);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);



for(i in emotes){
    g = canvas.select("#"+emotes[i])
    var DATA = []
    for(k in data){
        DATA.push({
            'time': (data[k].datetime), 
            'sentiment': +data[k][emotes[i]]
        })  
    }
    DATA = DATA.sort(function(a,b){return b.time - a.time} )
    console.log(DATA)
    var area = d3.area()
    .x(function(d) { return x(d.time); })
    .y0(height)
    .y1(function(d) { return y(d.sentiment); });
    x.domain(d3.extent(DATA, function(d) { return d.time; }));
    y.domain([0, d3.max(DATA, function(d) { return d.sentiment; })]);
    area.y0(y(0));

    g.append("path")
        .datum(DATA)
        .attr("fill", colors[emotes[i]])
        .attr("opacity", 0.7)
        .style("transition", "0.4s")
        .on("mouseover", function(){ d3.select(this).attr("opacity", 1.0)})
        .on("mouseout", function(){ d3.select(this).attr("opacity", 0.7)})
        .attr("d", area);

    g.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

    g.append("g")
        .call(d3.axisLeft(y))
        .append("text")
        .attr("fill", "#FFF")
        .attr("font-family", "Roboto, sans-serif")
        .attr("font-weight","700")
        .attr("font-size", "1.5em")
        .attr('fill', colors[emotes[i]])
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
    .attr("dy", "-3em")
    .attr("dx", "0px")
    .attr("text-anchor", "end")
        .text(emotes[i].toUpperCase());
    }
    g.selectAll("circle")
        .data(DATA)
        .enter()
        .append("circle")
        .attr('fill', 'white')
        .attr("stroke",colors[emotes[i]])
        .attr("stroke-width","2px")
        .attr("cx",function(d){ return x(d.time) })
        .attr("cy",function(d){ return y(d.sentiment) }) 
        .attr("r", 3)
        
     // define the y axis
    var yAxis = d3.svg.axis()
        .orient("left")
        .scale(y);
    
    // define the y axis
    var xAxis = d3.svg.axis()
        .orient("bottom")
        .scale(x);
        
    // draw y axis with labels and move in from the size by the amount of padding
    g.append("g")
        .attr("transform", "translate("+padding+",0)")
        .attr("stroke", "#FFF")
        .call(yAxis);

    // draw x axis with labels and move to the bottom of the chart area
    g.append("g")
        .attr("class", "xaxis")   // give it a class so it can be used to select only xaxis labels  below
        .attr("stroke", "#FFF")
        .attr("transform", "translate(0," + (height - padding) + ")")
        .call(xAxis);

</script>
{% endblock %}
